<div class="sect1">
<h2 id="_作曲者一覧">作曲者一覧</h2>
<div class="sectionbody">
<div id='holder'></div>
<script>
(function() {
    $.getJSON( "/archive/composer/data.json", {
        format: "json"
    })
    .done(function(data) {
        var str = "";
        var prev_name = " ";

        for(var composer of data){
            var name = composer[0].composer;
            if(prev_name[0] != name[0]){
                str += "<h3>" + name[0] + "</h3>";
                prev_name = name;
            }
            str += "<ul>";
            str += "<li><p>";
            str += "<a href='/archive/composer/?name=" + name + "'>" + name + "</a> (" + composer.length + ")";
            str += "</p></li>";
            str += "</ul>";
        }

        $('#holder').append(str);
    });
})();
</script>
